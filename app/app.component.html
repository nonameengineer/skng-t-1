<button (click)="dec()">
    Remove tab
</button>
<button (click)="inc()">
    Add tab
</button>

<br>

<tabs [tabs]="tabs">
    <tab *ngFor="let tab of tabs">
        <tab-title>
            Tab <b>{{ tab }}</b> title
        </tab-title>
        <ng-template #templateRef let-tab='tab'>
            <tab-content>
                Tab <b>{{ tab }}</b> content
                <test [tab]="tab"></test>
            </tab-content>
        </ng-template>
    </tab>
    <ng-container contentContainer></ng-container>
</tabs>
